<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
      <div class="main">
        <div>
          <input id="Result" type="text" class="screen_css">
        </div>
        
        <div class="UP_btn">
          <button class="UP_btn1" >Del</button>
          <button class="UP_btn2" onclick="clearResult()">CLEAR</button>
        </div>

        <div>
          <button class="num_btn" onclick="getNumber('7')">7</button>
          <button class="num_btn" onclick="getNumber('8')">8</button>
          <button class="num_btn" onclick="getNumber('9')">9</button>
          <button class="opr_btn" onclick="getNumber('*')">X</button>

        </div>

        <div>
          <button class="num_btn" onclick="getNumber('4')">4</button>
          <button class="num_btn" onclick="getNumber('5')">5</button>
          <button class="num_btn" onclick="getNumber('6')">6</button>
          <button class="opr_btn" onclick="getNumber('-')">-</button>

        </div>

        <div>
          <button class="num_btn" onclick="getNumber('1')">1</button>
          <button class="num_btn" onclick="getNumber('2')">2</button>
          <button class="num_btn" onclick="getNumber('3')">3</button>
          <button class="opr_btn" onclick="getNumber('+')">+</button>
        </div>

        <div>
          <button class="bottom_btn" onclick="getNumber('.')">.</button>
          <button class="bottom_btn" onclick="getNumber('0')">0</button>
          <button class="bottom_btn" onclick="getResult()">=</button>
          <button class="opr_btn" onclick="getNumber('/')">/</button>
        </div>
        
      </div>

    <script src="app.js" ></script>
</body>
</html>
